{% extends "bootstrap_base.html" %}

{% block scripts %}
    <script>
        $(document).ready(function(){
            $('.datatables').DataTable({
              iDisplayLength : 25
            });
        });
    </script>
{% endblock scripts %}

{% block content %}
    <table class="datatables">
      <thead>
        <th>Date</th>
        <th>Customer</th>
      </thead>
      <tbody>
        {% for sale in sales %}
          {% include "sale_line.html" %}
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
